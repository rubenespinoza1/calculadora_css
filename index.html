<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-result">
            <div>
                <label id="new_number"></label>
            </div>
            <div>
                <label id="spacer">-</label>
            </div>
            <div>
                <label id="result"></label>
            </div>
        </div>

        <button class="calculator-number-button" onclick="type_number_on_result(7)">7</button>
        <button class="calculator-number-button" onclick="type_number_on_result(8)">8</button>
        <button class="calculator-number-button" onclick="type_number_on_result(9)">9</button>
        <button class="calculator-operation-button" onclick="execute_operation('/')">/</button>
        <button class="calculator-operation-button" onclick="execute_operation('null')">+/-</button>

        <button class="calculator-number-button" onclick="type_number_on_result(4)">4</button>
        <button class="calculator-number-button" onclick="type_number_on_result(5)">5</button>
        <button class="calculator-number-button" onclick="type_number_on_result(6)">6</button>
        <button class="calculator-operation-button" onclick="execute_operation('*')">X</button>
        <button class="calculator-errase-button" onclick="erase_last()">[<-]</button>

        <button class="calculator-number-button" onclick="type_number_on_result(1)">1</button>
        <button class="calculator-number-button" onclick="type_number_on_result(2)">2</button>
        <button class="calculator-number-button" onclick="type_number_on_result(3)">3</button>
        <button class="calculator-operation-button" onclick="execute_operation('-')">-</button>
        <button class="calculator-equals-button" onclick="equals()">=</button>

        <button class="calculator-number-button" onclick="erase_all()">C</button>
        <button class="calculator-number-button" onclick="type_number_on_result(0)">0</button>
        <button class="calculator-number-button" onclick="type_number_on_result('.')">.</button>
        <button class="calculator-operation-button" onclick="execute_operation('+')">+</button>

    </div>
</body>
</html>
